<table class="table table-bordered table-hover" style="border-collapse: separate; border-spacing: 0; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); border-radius: 8px; overflow: hidden;">
    <thead style="background-color: #2a77ad; color: white;">
        <tr>
            <th style="padding: 12px; font-weight: bold; text-transform: uppercase; letter-spacing: 0.5px; border: none;">Features</th>
            <th style="padding: 12px; font-weight: bold; text-transform: uppercase; letter-spacing: 0.5px; border: none;">Values</th>
        </tr>
    </thead>
    <tbody>
        <!-- Media Channels -->
        <tr style="background-color: #f9f9f9; transition: background-color 0.3s ease;">
            <td style="padding: 12px; font-size: 15px; color: #333; font-weight: 500; border: none;">Media Channels</td>
            <td style="padding: 12px; font-size: 15px; color: #333; border: none;">{{ media_channels | join(', ') }}</td>
        </tr>
        
        <!-- Base Variables -->
        <tr style="background-color: #ffffff; transition: background-color 0.3s ease;">
            <td style="padding: 12px; font-size: 15px; color: #333; font-weight: 500; border: none;">Base Variables</td>
            <td style="padding: 12px; font-size: 15px; color: #333; border: none;">{{ base_variables | join(', ') }}</td>
        </tr>
        
        <!-- Target Variable -->
        <tr style="background-color: #f9f9f9; transition: background-color 0.3s ease;">
            <td style="padding: 12px; font-size: 15px; color: #333; font-weight: 500; border: none;">Target Variable</td>
            <td style="padding: 12px; font-size: 15px; color: #333; border: none;">{{ target_variable }}</td>
        </tr>
    </tbody>
</table>
