<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons with New Icons</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button-container {
            position: relative;
            width: 160vh;
            height: 400px;
        }
        .button {
            position: absolute;
            width: 40vh;
            height: 20vh;
            border-radius: 3%;
            background-color: rgba(59, 130, 246, 0.1);
            color: #e2e8f0;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .button:hover {
            background-color: rgba(59, 130, 246, 0.2);
            transform: scale(1.05);
        }
        .button svg {
            width: 32px;
            height: 32px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }
        .button:hover svg {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="container" style="margin-top: -3.4vh; height: 70vh; background-color: transparent;">
        <div class="button-container">
            <!-- Feature Selection - Notebook Icon -->
            <div id="like" class="tab button" data-bs-toggle="modal" data-bs-target="#modal1" style="top: 0; left: 50%; transform: translateX(-50%);">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 3v18M17 3v18M5 5h14M5 19h14M5 9h14M5 15h14" />
                </svg>
                Feature Selection
            </div>

            <!-- Media Distribution - Line Chart Icon -->
            <div id="favorite" class="tab button" data-bs-toggle="modal" data-bs-target="#modal2" style="top: 50%; right: 0; transform: translateY(-50%);">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3v18h18M9 15l3-3 4 4M9 9l3 3-3 3" />
                </svg>
                Media Distribution
            </div>

            <!-- Seasonality - Cloud Icon -->
            <div id="day" class="tab button" data-bs-toggle="modal" data-bs-target="#modal3" style="bottom: 0; left: 50%; transform: translateX(-50%);">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 10a4 4 0 117.8-1.6 5.5 5.5 0 114.2 8.6H6a4 4 0 010-8z" />
                </svg>
                Seasonality
            </div>

            <!-- Spend Distribution - Line Chart Icon -->
            <div id="night" class="tab button" data-bs-toggle="modal" data-bs-target="#modal4" style="top: 50%; left: 0; transform: translateY(-50%);">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3v18h18M9 15l6-6" />
                </svg>
                Spend Distribution
            </div>
        </div>
    </div>

</body>
</html>
